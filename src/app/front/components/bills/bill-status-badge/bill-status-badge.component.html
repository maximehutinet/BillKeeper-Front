@if (bill.status !== BillStatus.TO_FILE && bill.submission) {
  <p-badge
    [routerLink]="'/submissions/' + bill.submission.id"
    pTooltip="See submission"
    showDelay="500"
    hideDelay="300"
    [value]="billStatusToString(bill.status)"
    [severity]="billStatusBadge(bill.status)" />
} @else {
  <p-badge [value]="billStatusToString(bill.status)" [severity]="billStatusBadge(bill.status)" />
}
