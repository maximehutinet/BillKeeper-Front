<app-main-layout>
  <ng-container main-content>
    <div id="top-bar">
      <p-button routerLink="" icon="pi pi-arrow-left" [rounded]="true"/>
      <div class="buttons-wrapper">
        <p-button severity="help" icon="pi pi-dollar" pTooltip="Mark as paid" showDelay="500" hideDelay="300"></p-button>
        <p-button severity="success" icon="pi pi-check-circle" pTooltip="Mark as reimbursed" showDelay="500" hideDelay="300"></p-button>
        <p-button severity="info" icon="pi pi-pencil"></p-button>
        <p-button severity="danger" icon="pi pi-trash"></p-button>
      </div>
    </div>

    <p-card header="Bill detail">
      <div class="card-body">
        <div class="card-entry">
          <label>Name: </label>
          <span>{{ bill.name }}</span>
        </div>
        <div class="card-entry">
          <label>Amount: </label>
          <span>{{ bill.amount ?? 'N/A' }} {{ bill.currency | currency }}</span>
        </div>
        <div class="card-entry">
          <label>Provider: </label>
          <span>{{ bill.provider }}</span>
        </div>
        <div class="card-entry">
          <label>Status: </label>
          <span><p-badge [value]="billStatusToString(bill.status)" [severity]="billStatusBadge(bill.status)" /></span>
        </div>
        <div *ngIf="bill.paidDateTime" class="card-entry">
          <label>Paid on: </label>
          <span>{{ bill.paidDateTime | date: 'longDate' }}</span>
        </div>
        <div class="card-entry">
          <label>Created on: </label>
          <span>{{ bill.dateTime | date: 'longDate' }}</span>
        </div>
        <div class="card-entry">
          <label>Beneficiary: </label>
          <span>{{ bill.beneficiary?.firstname }}</span>
        </div>
      </div>
    </p-card>

  </ng-container>
</app-main-layout>
