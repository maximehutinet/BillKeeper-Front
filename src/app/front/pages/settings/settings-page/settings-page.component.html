<app-main-layout>
  <ng-container main-content>
    <app-top-bar>
      <p-button right icon="pi pi-save" (onClick)="onSave()" severity="success" label="Save"/>
    </app-top-bar>
    <form *ngIf="form" [formGroup]="form">
      <p-floatlabel>
        <p-inputnumber inputId="euro-usd-input" [minFractionDigits]="1" [min]="0.1" [max]="2" formControlName="euroToUsdExchangeRate" />
        <label for="euro-usd-input">Euro to USD exchange rate</label>
      </p-floatlabel>

      <p-floatlabel>
        <p-inputnumber inputId="chf-usd-input" [minFractionDigits]="1" [min]="0.1" [max]="2" formControlName="chfToUsdExchangeRate" />
        <label for="chf-usd-input">CHF to USD exchange rate</label>
      </p-floatlabel>
    </form>
  </ng-container>
</app-main-layout>
