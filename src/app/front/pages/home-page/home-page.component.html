<p-table [value]="bills">
  <ng-template #header>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Amount</th>
      <th>Beneficiary</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template #body let-bill>
    <tr>
      <td>{{ bill.dateTime }}</td>
      <td>{{ bill.name }}</td>
      <td>{{ bill.amount }}</td>
      <td>{{ bill.beneficiary.firstname }}</td>
      <td>{{ bill.status }}</td>
    </tr>
  </ng-template>
</p-table>
