<div id="page-wrapper">
  <div id="side-menu-wrapper" [class.transition-active]="transitionAnimationActive" [class.closed]="!menuOpen">
      <app-side-menu
        [(open)]="menuOpen"
        (openChange)="onMenuOpenChange($event)"
      ></app-side-menu>
  </div>
  <div id="main-content-wrapper" [class.transition-active]="transitionAnimationActive" [class.menu-closed]="!menuOpen">
    <ng-content select="[main-content]"></ng-content>
  </div>
</div>
<app-toast-message></app-toast-message>
<app-validation-dialog></app-validation-dialog>
<app-full-screen-loading *ngIf="layoutService.pageLoading"></app-full-screen-loading>
<app-full-screen-focusing *ngIf="layoutService.pageFocusing"></app-full-screen-focusing>
