http {
  sendfile on;
  tcp_nopush on;
  types_hash_max_size 2048;

   server {
       listen 80;

       server_name localhost;

       location / {
         root /srv/app;
         try_files $uri$args $uri$args/ $uri /index.html;
       }

       gzip on;
           gzip_types
             application/javascript
             application/json
             application/rss+xml
             application/xhtml+xml
             application/xml
             font/eot
             font/otf
             font/ttf
             font/woff
             font/woff2
             image/svg+xml
             text/html
             text/css
             text/javascript
             text/plain
             text/xml;
   }
}
